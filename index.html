<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" type="text/css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Akus Travel Agency</title>
</head>
<body class="bdy">
    <!-- Navigation Bar-->
    <div class="bar-white">
        <a href="#" class="bar-item"><b><i class="fa fa-map-maker w3"></i>Akus Travel</b></a>
        <a href="#" class="bar-item2"><i class="fa fa-search"></i></a>
    </div>

    <!--Header-->
    <header class="heroku">
        <img src="https://images.unsplash.com/photo-1564454941998-ca87e7cc6fee?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=889&q=80" alt="Sydney" width="1500" height="700">
        <div class="w3-display-middle">
            <div class="w3-bar w3-black">
                <button class="w3-bar-item w3-button tablink" onclick="openlink(event,'flight');"><i class="fa fa-plane w3-margin-right">
                </i>Flight</button>
                <button class="w3-bar-item w3-button tablink" onclick="openlink(event,'Hotel');"><i class="fa fa-bed w3-margin-right">
                </i>Hotel</button>
                <button class="w3-bar-item w3-button tablink" onclick="openlink(event,'Car');"><i class="fa fa-car w3-margin-right">
                </i>Rental</button>
            </div>

            <!-- Tabs-->
            <div id="Flight" class="w3-container w3-white w3-padding-16 myLink">
                <h3>Travel the world with us</h3>
                <div class="w3-row-padding" style="margin: 0 -16px;">
                    <div class="w3-half">
                        <label for="\">From</label>
                        <input type="text" class="w3-input w3-border" placeholder="Departing from">
                    </div>
                    <div class="w3-half">
                        <label for="\">To</label>
                        <input type="text" class="w3-input w3-border" placeholder="Arriving at">
                    </div>
                </div>
                <p><button class="w3-button w3-dark-grey">Search and find dates</button></p>
            </div>

            <div id="Hotel" class="w3-container w3-white w3-padding-16 myLink">
                <h3>Find the best hotels</h3>
                <p>Book a hotel with us and get the best fares and promotions.</p>
                <p>We know hotels - we know comfort.</p>
                <p><button class="w3-button w3-dark-grey">Search Hotels</button></p>
            </div>

            <div id="Car" class="w3-container w3-white w3-padding-16 myLink">
                <h3>Best car rental in the world!</h3>
                <p><span class="w3-tag w3-deep-orange">DISCOUNT</span>Special offer if you book today: 25% off anywhere in 
                the world with CarServiceRentalRUS</p>
                <input type="text" class="w3-input w3-border" placeholder="Pick-up point">
                <p><button class="w3-button w3-dark-grey">Search Availability</button></p>
            </div>
        </div>
    </header>
    
</body>
</html>
